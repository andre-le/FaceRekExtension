<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Rekognition</title>
    </head>

    <body>
        <h1>Source image</h1>
        <input
            type="file"
            name="sourceImage"
            id="sourceImage"
            accept="image/*"
        />

        <h1>Target image</h1>
        <input
            type="file"
            name="targetImage"
            id="targetImage"
            accept="image/*"
        />

        <button onclick="processImages()">Check</button>

        <p id="opResult"></p>
    </body>

    <script src="aws-cognito-sdk.min.js"></script>
    <script src="amazon-cognito-identity.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.413.0.min.js"></script>
    <script src="aws-rek.js"></script>
</html>
