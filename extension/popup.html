<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                text-align: center;
            }
            #logo {
                height: 160px;
                width: 160px;
            }
        </style>
        <script src="jquery.min.js"></script>
    </head>
    <body>

            <img id="logo" src="logo.jpg" />

        </div>
    </body>
    <script src="popup.js"></script>
